{% extends "hood-base.html" %}
{% load bootstrap4 %}
{% block content %}
  <h4>Create a new group!</h4>
  <form action="{% url 'group:new' %}" method="post" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-outline-primary btn-fill" value="Create">
  </form>
{% endblock %}
