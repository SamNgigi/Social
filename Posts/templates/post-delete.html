{% extends "post-base.html" %}
{% block post_content %}
  <h5>Are you sure you want to delete this post?</h5>

  <div class="post">
    {% include "post-snippets.html" with post=object hide_delete=True %}
  </div>

  <form method="post">
    {% csrf_token %}
    <input type="text" value="Confirm Delete" class="btn btn-danger btn-large">
    <a href="{% url 'Posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-outline-info">Cancel</a>
  </form>
{% endblock %}
