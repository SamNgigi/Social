<div class="post media">
  <h3>{{post.content_html|safe}}</h3>
  <div class="media-body">
    <strong>{{post.user.username}}</strong>
    <h5 class="media-heading">
      <span class="username">
        <a href="{% url 'Posts:profile' username=post.user.username %}">@{{post.user.username}}</a>
      </span>
      <time class="time">
        <a href="{% url 'Posts:single' username=post.user.username pk=post.pk %}">
          {{post.created_at}}
        </a>
      </time>
      {% if post.group %}
        <span class="group-name"><a href="">{{ post.group.name }}</a></span>
      {% endif %}
    </h5>
    <div class="media-footer">
      {% if user.is_authenticated and post.user == user %}
      <a href="{% url 'Posts:delete' pk=post.pk %}" title="delete" class="btn btn-outline-danger">
        <!--
          Aria means 'accesible rich internet applications' that would allow screen readers to read out content for people with disabilities.

          In our instance we want screen readers to ignore this element and not read it out loud.
         -->
        <i class="fa fa-trash-o" aria-hidden="true"></i> Delete
      </a>
      {% endif %}
    </div>
  </div>
</div>
